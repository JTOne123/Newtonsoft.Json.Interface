name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build Src/Newtonsoft.Json.Interface/Newtonsoft.Json.Interface-Solution.sln --configuration Release --framework netcoreapp3.1
    - name: Test
      run: dotnet test Src/Newtonsoft.Json.Interface/Newtonsoft.Json.Interface-Solution.sln --framework netcoreapp3.1
