name: NuGet Publish

on:
  push:
    tags: releases/v[1-9]+.[0-9]+.[0-9]+
    branches: master

jobs:
  publish:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      working-directory: ./Src/Newtonsoft.Json.Interface
      run: dotnet restore
    - name: Build
      working-directory: ./Src/Newtonsoft.Json.Interface
      run: dotnet build --configuration Release --no-restore --framework netcoreapp3.1
    - name: Publish NuGet Package
      working-directory: ./Src/Newtonsoft.Json.Interface/Newtonsoft.Json.Interface/bin/Release
      run: dotnet nuget push *.nupkg -k ${{ secrets.NUGET_API_KEY }} -s https://api.nuget.org/v3/index.json --skip-duplicate
    
